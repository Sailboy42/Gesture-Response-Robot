name: Build, test and deploy site

on:
  push:
    branches: [ main, Website-Work ]

jobs:
  test-build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build and smoke test
        run: |
          python scripts/build_updates.py
          python scripts/test_build.py

  deploy-docs:
    name: Build and deploy to docs/
    needs: test-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site (inject updates)
        run: |
          python scripts/build_updates.py

      - name: Copy site/ to docs/
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -r site/* docs/

      - name: Commit and push docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update docs/ (site) [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
